{% extends "base.html" %}


{% block content_base %}
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="/index" class="logo me-auto me-lg-0"><img src="assets/images/Altacarbon-1-small.png" alt="" class="img-fluid"></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
                            <li class="scroll-to-section"><a href="#aboutus">About</a></li>
                            <li class="scroll-to-section"><a href="#process">Process</a></li>
                            <li class="scroll-to-section"><a href="#benefits">Benefits</a></li>
							<!-- <li class="scroll-to-section"><a href="#schedule">Team</a></li> -->
                            <li class="scroll-to-section"><a href="#contact-us">Contact</a></li> 
                            <!-- <li class="scroll-to-section"><a href="/login">Login</a></li> -->
                            <!-- <li class="main-button"><a href="#"></a></li> -->
                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    
    <!-- ***** Contact Us Area Starts ***** -->
    <section class="section" id="contact-us">
        <div class="container-fluid">
			<div class="row">
                <div class="col-lg-12">
                    <div class="section-heading dark-bg">
                      <h2>Contact Us</h2>
                      <img src="assets/images/line-dec.png" alt="">
                      <p>For all inquiries, please email us using the form below.</p>
                    </div>
                    <div class="contact-form">
                        <form id="contact" action="/" method="post">
                          <div class="row">
                            <div class="col-md-12">
                              <fieldset>
                                <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-12">
                              <fieldset>
                                <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-12 col-sm-12">
                              <fieldset>
                                <input name="subject" type="text" id="subject" placeholder="Subject">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <textarea name="message" rows="6" id="message" placeholder="Message" required=""></textarea>
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Send Message</button>
                              </fieldset>
                            </div>
                          </div>
                        </form>
					</div>
				</div>
            </div>
        </div>
    </section>
    <!-- ***** Contact Us Area Ends ***** -->
    
{% endblock %}
